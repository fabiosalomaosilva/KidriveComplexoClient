<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Complexo Regulador Estadual</title>
    <base href="/" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" />
    <link href="_content/Syncfusion.Blazor.Themes/bootstrap4.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="256x256" href="/img/brasao.ico" />
    <link href="_content/Blazored.Modal/blazored-modal.css" rel="stylesheet" />

</head>

<body>
    <div id="app">
        <div style="display: flex; width: 100%; height: 100vh; align-items: center; justify-content: center; flex-direction: column; font-family: Roboto, sans-serif; color:#818181">
            <img src="img/brasao-150.png" style="margin-bottom:20px" />
            <h2 style="font-weight:400;">Complexo Regulador Estadual</h2>
            <h3 style="font-weight: 400; letter-spacing: 1px; font">KIDRIVE</h3>
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <!-- <script src="js/mask.min.js"></script> -->
    <script src="_content/Blazored.Modal/blazored.modal.js"></script>

    <script>
        navigator.serviceWorker.register("service-worker.js");
        window.mask = (id, mask) => {
            var customMask = IMask(
                document.getElementById(id), {
                mask: mask
            });
        };
    </script>
</body>
</html>
